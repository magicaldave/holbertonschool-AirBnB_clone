<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="stylesheet" href="./styles/7-places.css">
		<link rel="icon" href="./images/hbnb_icon.png">
		<title>HBnB</title>
	</head>
	<body>
	        <header><div class="logo"></div></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3> States </h3>

					<h4>Continental U.S. Only</h4>

					<ul class="popover">

						<li><h2>Kansas</h2></li>

						<ul class="sublist">
							<li>Lawrence</li>
							<li>Kansas City</li>
							<li>Wichita</li>
						</ul>
						<li><h2>Oklahoma</h2></li>

						<ul class="sublist">
							<li>Tulsa</li>
							<li>Norman</li>
							<li>Oklahoma City</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>

					<h4></h4>

					<ul class="popover">
						<li>Television</li>
						<li>Pool</li>
						<li>WiFi</li>
						<li>Breakfast</li>
					</ul>

				</div>

				<button>Search</button>
			</section>



			<section class="places">
				<h1>Places</h1>
				<article class="listing"><h2>Luxury Home</h2></article>
				<article class="listing"><h2>Third-Story Apartment</h2></article>
				<article class="listing"><h2>Condominium</h2></article>
			</section>
		</div>

	        <footer>Best School</footer>
	</body>
</html>
